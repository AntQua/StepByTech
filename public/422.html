<!DOCTYPE html>
<html>
<head>
  <title>A alteração que você queria foi rejeitada(422)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .rails-default-error-page {
      background: linear-gradient(145deg, rgba(21, 20, 56, 1) 0%, rgba(39, 25, 67, 1) 35%, rgba(67, 32, 84, 1) 65%, rgba(56, 72, 154, 1) 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .bg-transparent-balls {
      position: absolute;
      right: 0;
      width: 100vw;
      height: 100%;
      object-fit: cover;
    }

    .background-image {
      width: 1024px;
      z-index: 1;
      position: relative;

    }

    .dialog {
      color: white;
      margin-bottom: 100px;
      padding: 10%;
      position: relative;
      z-index: 2;
    }

    a {
      text-align: center;
      text-decoration: none;
      font-size: 1.5rem;
      color: #432054;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 600;
      background-color: #B973FF;
      border-radius: 10px;
      padding: 3%;
      text-align: center;
      width: 100%;
      position: relative;
      top: auto;
      left: auto;
      margin-top: 20px;
    }

    p {
      font-size: 1.5rem;
    }

    h1 {
      font-size: 4rem;
      color: #B973FF;
      position: relative;
      z-index: 2;
      padding-top: 5rem;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <img src="./images/bg_back_blend-25.png" alt="" class="bg-transparent-balls">

  <h1>Erro 422</h1>

  <div class="dialog">
    <p><strong>A alteração que você queria foi rejeitada.</strong></p>
    <br>
    <p>Talvez você tenha tentado mudar algo ao qual não tinha acesso.</p>
    <br>
    <p>Se você for o proprietário do aplicativo, verifique os logs para obter mais informações.</p>
  </div>
  <a href="http://127.0.0.1:3000/">Voltar a página inicial</a>
</body>
</html>
